name: field.blocks.image.name
icon: image
preview: image
tabs:
  main:
    fields:
      location:
        label: field.blocks.image.location
        type: radio
        columns: 2
        default: "kirby"
        required: true
        options:
          kirby: "{{ t('field.blocks.image.location.internal') }}"
          web: "{{ t('field.blocks.image.location.external') }}"
      image:
        label: field.blocks.image.name
        type: files
        query: model.images
        multiple: false
        image:
          back: black
        uploads:
          template: blocks/image
        when:
          location: kirby
      src:
        label: field.blocks.image.url
        type: url
        when:
          location: web
      alt:
        label: field.blocks.image.alt
        type: text
        icon: title
      caption:
        label: field.blocks.image.caption
        type: writer
        icon: text
        inline: true
      link:
        label: field.blocks.image.link
        type: text
        icon: url
      width:
        label: Width
        type: number
        after: px
        width: 1/2
      ratio:
        label: field.blocks.image.ratio
        type: select
        placeholder: Auto
        width: 1/2
        options:
          1/1: "1:1"
          16/9: "16:9"
          10/8: "10:8"
          21/9: "21:9"
          7/5: "7:5"
          4/3: "4:3"
          5/3: "5:3"
          3/2: "3:2"
          3/1: "3:1"
      toggle_align:
        type: toggles
        label: Ausrichtung
        width: 1/2
        options:
          - center
          - right
      class:
        label: Class
        type: text
        width: 1/2

  move:
    label: Parallax-Einstellungen
    fields:
      paraY:
        label: Vertikale Bewegung (y - Start)
        type: number
        width: 1/2

      paraYend:
        label: Vertikale Bewegung (y - End)
        type: number
        width: 1/2

      paraX:
        label: Horizontale Bewegung (x - Start)
        type: number
        width: 1/2

      paraXend:
        label: Horizontale Bewegung (x - End)
        type: number
        width: 1/2

      paraOpacityStart:
        label: Transparenz (Start)
        type: number
        width: 1/2

      paraOpacityEnd:
        label: Transparenz (Ende)
        type: number
        width: 1/2

      paraScaleStart:
        label: Skalierung (Start)
        type: number
        width: 1/2

      paraScaleEnd:
        label: Skalierung (Ende)
        type: number
        width: 1/2

      paraRotateStart:
        label: Rotation (Start)
        type: number
        width: 1/2

      paraRotateEnd:
        label: Rotation (Ende)
        type: number
        width: 1/2

      paraBlurStart:
        label: Unschärfe (Start)
        type: number
        width: 1/2

      paraBlurEnd:
        label: Unschärfe (Ende)
        type: number
        width: 1/2

      parallaxBreakpoint:
        label: Parallax-Breakpoint
        type: toggles
        width: 1/1
        options:
          - value: "@s"
            text: Small
          - value: "@m"
            text: Medium
          - value: "@l"
            text: Large
          - value: ""
            text: Alle Größen

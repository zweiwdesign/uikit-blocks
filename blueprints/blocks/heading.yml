name: field.blocks.heading.name
icon: title
wysiwyg: true
preview: heading
fields:
  text:
    label: field.blocks.heading.text
    type: writer
    inline: true
    placeholder: field.blocks.heading.placeholder
    help: Inhalt der Überschrift, inline bearbeitbar direkt im Block
  class:
    type: text
    width: 1/4
    help: Zusätzliche CSS-Klassen
  level:
    label: field.blocks.heading.level
    type: toggles
    width: 3/4
    reset: false
    default: "h2"
    labels: false
    options:
      - value: h1
        icon: h1
        text: H1
      - value: h2
        icon: h2
        text: H2
      - value: h3
        icon: h3
        text: H3
      - value: h4
        icon: h4
        text: H4
      - value: h5
        icon: h5
        text: H5
      - value: h6
        icon: h6
        text: H6
    help: HTML-Tag der Überschrift (z. B. H1–H6 für semantische Struktur)
  size:
    label: Anzeigegröße
    type: toggles
    labels: true
    options:
      - value: uk-heading-3xlarge
        text: 3xlarge
      - value: uk-heading-2xlarge
        text: 2xlarge
      - value: uk-heading-xlarge
        text: xlarge
      - value: uk-heading-large
        text: large
      - value: uk-heading-medium
        text: medium
      - value: uk-heading-small
        text: small
      - value: uk-h1
        text: H1
      - value: uk-h2
        text: H2
      - value: uk-h3
        text: H3
      - value: uk-h4
        text: H4
      - value: uk-h5
        text: H5
      - value: uk-h6
        text: H6
    help: Visuelle Größe der Überschrift, unabhängig vom HTML-Tag
  color:
    label: Farbe
    type: toggles
    reset: false
    labels: true
    options:
      - value: default
        text: default
      - value: uk-text-muted
        text: muted
      - value: uk-text-primary
        text: primary
      - value: uk-text-secondary
        text: secondary
    help: Textfarbe der Überschrift nach UIkit-Vorgaben
  align:
    type: toggles
    reset: false
    default: "uk-text-left"
    labels: false
    options:
      - value: uk-text-left
        icon: text-left
        text: left
      - value: uk-text-center@m
        icon: text-center
        text: center
      - value: uk-text-right@m
        icon: text-right
        text: right
    help: Horizontale Ausrichtung des Textes (links, zentriert oder rechts)
  margin_set:
    label: Margin setzten
    type: multiselect
    min: 0
    max: 5
    width: 1/2
    options:
      uk-margin-top: top
      uk-margin-bottom: bottom
      uk-margin-left: left
      uk-margin-right: right
    help: Steuert den Außenabstand (Margin).
  margin:
    label: Margin entfernen
    type: select
    width: 1/2
    options:
      uk-margin-remove: remove top + bottom
      uk-margin-remove-top: remove top
      uk-margin-remove-bottom: remove bottom
    help: Steuert den Außenabstand (Margin) oben und/oder unten

title: Card
name: Card
tabs:
  main:
    fields:
      blocks: main/fieldsets

      class:
        label: Class
        type: text

      cardtype:
        label: Art der Karte
        type: toggles
        help: Bestimmt den visuellen Stil der Karte
        width: 1/2
        reset: false
        default: uk-card-default
        options:
          - value: uk-card-default
            text: Default
          - value: uk-card-muted
            text: Muted
          - value: uk-card-primary
            text: Primary
          - value: uk-card-secondary
            text: Secondary

      cardsize:
        label: Kartengröße
        type: toggles
        reset: false
        help: Definiert den Abstand innerhalb der Karte
        width: 1/2
        default: normal
        options:
          - value: normal
            text: Normal
          - value: uk-card-small
            text: Small
          - value: uk-card-large
            text: Large

      cardlink:
        type: link
        label: Link
        help: Optionaler Link – die gesamte Karte wird klickbar
        width: 1/1

      image:
        type: files
        label: Bild
        help: Optionales Bild zur visuellen Ergänzung der Karte
        multiple: false
        width: 1/1

      medialayout:
        label: Media-Layout
        type: toggles
        reset: false
        help: Position des Medieninhalts in Relation zum Text (oben, links oder rechts)
        width: 1/2
        default: top
        required: true
        options:
          - value: top
            text: Oben
          - value: left
            text: Links
          - value: right
            text: Rechts

      mediaWidth:
        label: Breite der Media-Spalte
        type: select
        help: Bestimmt die Breite des Medienbereichs im Verhältnis zum Textinhalt
        width: 1/2
        options:
          1-4: 1/4
          1-3: 1/3
          1-2: 1/2
          2-3: 2/3
        default: 1-2

  move:
    label: Parallax-Einstellungen
    fields:
      paraY:
        label: Vertikale Bewegung (y - Start)
        type: number
        width: 1/2

      paraYend:
        label: Vertikale Bewegung (y - End)
        type: number
        width: 1/2

      paraX:
        label: Horizontale Bewegung (x - Start)
        type: number
        width: 1/2

      paraXend:
        label: Horizontale Bewegung (x - End)
        type: number
        width: 1/2

      paraOpacityStart:
        label: Transparenz (Start)
        type: number
        width: 1/2

      paraOpacityEnd:
        label: Transparenz (Ende)
        type: number
        width: 1/2

      paraScaleStart:
        label: Skalierung (Start)
        type: number
        width: 1/2

      paraScaleEnd:
        label: Skalierung (Ende)
        type: number
        width: 1/2

      paraRotateStart:
        label: Rotation (Start)
        type: number
        width: 1/2

      paraRotateEnd:
        label: Rotation (Ende)
        type: number
        width: 1/2

      paraBlurStart:
        label: Unschärfe (Start)
        type: number
        width: 1/2

      paraBlurEnd:
        label: Unschärfe (Ende)
        type: number
        width: 1/2

      parallaxBreakpoint:
        label: Parallax-Breakpoint
        type: toggles
        width: 1/1
        options:
          - value: "@s"
            text: Small
          - value: "@m"
            text: Medium
          - value: "@l"
            text: Large
          - value: ""
            text: Alle Größen

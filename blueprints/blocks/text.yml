name: field.blocks.text.name
icon: text
wysiwyg: true
preview: text
fields:
  class:
    type: text
  text:
    type: writer
    nodes: false
    placeholder: field.blocks.text.placeholder
  align:
    label: Textausrichtung
    type: toggles
    empty: false
    default: "uk-text-left"
    labels: false
    help: Legt die horizontale Ausrichtung des Textes ab mittleren Bildschirmgrößen fest.
    options:
      - value: uk-text-left
        icon: text-left
        text: left
      - value: uk-text-center@m
        icon: text-center
        text: center
      - value: uk-text-right@m
        icon: text-right
        text: right
  color:
    label: Farbe
    type: toggles
    help: Wähle eine definierte Textfarbe entsprechend dem UIkit-Design.
    labels: true
    options:
      - value: uk-text-muted
        text: muted
      - value: uk-text-primary
        text: primary
      - value: uk-text-secondary
        text: secondary
  size:
    label: Textgröße
    type: toggles
    help: Wähle eine spezielle Textgröße oder Stilklasse.
    options:
      - value: uk-text-meta
        text: Meta
      - value: uk-text-lead
        text: Lead
  textstyle:
    label: Text Stil
    type: select
    help: Wähle eine Textformatierung – z. B. Groß- oder Kleinschreibung.
    default: none
    width: 1/3
    options:
      - value: uk-text-uppercase
        text: uppercase
      - value: uk-text-lowercase
        text: lowercase
  textcolumns:
    label: Textspalten
    type: select
    help: Bestimmt, wie viele Spalten der Text aufgeteilt wird.
    width: 1/3
    options:
      uk-column-1-2: 1/2
      uk-column-1-3: 1/3
      uk-column-1-4: 1/4
      uk-column-1-5: 1/5
      uk-column-1-6: 1/6
  textcolumnsresponsiv:
    label: Spalten ab Bildschirmgröße
    type: select
    width: 1/3
    help: Lege fest, ab welcher Bildschirmgröße die Spaltenaufteilung greift.
    default: m
    placeholder: ab m
    options:
      s: ab „s“ (kleine Geräte)
      l: ab „l“ (große Geräte)
      xl: ab „xl“ (sehr große Geräte)
  margin:
    type: select
    width: 1/3
    options:
      uk-margin-remove: remove top + bottom
      uk-margin-remove-top: remove top
      uk-margin-remove-bottom: remove bottom
    help: Steuert den Außenabstand (Margin) oben und/oder unten

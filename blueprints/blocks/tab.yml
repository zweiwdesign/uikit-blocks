title: Tab
name: Tab
fields:
  tabs:
    type: structure
    label: Inhalt
    fields:
      headline:
        label: Headline
        type: text
        help: Text, der sichtbar ist in dem jeweiligen Tab
      toggle_disabled:
        label: Disabled
        type: toggle
        help: Option den Tab auf disabled (nicht klickbar) zu machen
      blocks:
        label: Inhalt
        type: blocks
  tab_art:
    label: Tabs Art
    type: toggles
    default: uk-tab
    reset: false
    help: Aussehen der Tabs
    options:
      - value: uk-tab
        text: Tab
      - value: button
        text: Button
      - value: uk-switcher
        text: Switcher
  tablinie_ausrichtung:
    label: Tablinie Ausrichtung
    type: toggles
    reset: false
    default: normal
    help: Position der Tablinie. Um Platz zu sparen, schaltet die Ausrichtung automatisch auf horizontal zurück, wenn die Breite des Ansichtsfensters unter 960 Pixel fällt.
    options:
      - value: uk-tab-bottom
        text: Text unter der Linie
      - value: normal
        text: Text über der Linie
      - value: uk-tab-left
        text: Text links von der Linie
      - value: uk-tab-right
        text: Text rechts von der Linie
    when:
      tab_art: uk-tab
  tabs_ausrichtung:
    label: Tabs Ausrichtung
    type: toggles
    width: 1/1
    default: uk-flex-left
    reset: false
    help: Horizontale Ausrichtung der Tabs (links, zentriert, rechts oder verteilt)
    options:
      - value: uk-flex-left
        text: Links
      - value: uk-flex-center
        text: Center
      - value: uk-flex-right
        text: Rechts
      - value: uk-child-width-expand
        text: Gleichmäßig verteilt
    when:
      tab_art: uk-tab
  switcher_ausrichtung:
    label: Switcher Ausrichtung
    type: toggles
    width: 1/1
    default: uk-flex-left
    reset: false
    help: Horizontale Ausrichtung der Tabs (links, zentriert, rechts oder verteilt)
    options:
      - value: uk-flex-left
        text: Links
      - value: uk-flex-center
        text: Center
      - value: uk-flex-right
        text: Rechts
      - value: uk-child-width-expand
        text: Gleichmäßig verteilt
    when:
      tab_art: uk-switcher
  buttons_ausrichtung:
    label: Tabs Ausrichtung
    type: toggles
    default: uk-text-left
    reset: false
    width: 1/1
    help: Horizontale Ausrichtung der Tabs (links, zentriert oder rechts)
    options:
      - value: uk-text-left
        text: Links
      - value: uk-text-center
        text: Center
      - value: uk-text-right
        text: Rechts
    when:
      tab_art: button

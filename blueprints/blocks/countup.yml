title: Count Up
name: Count Up
icon: text
wysiwyg: true
preview: text
fields:
  text:
    label: Nummer
    type: number
    nodes: false
    placeholder: field.blocks.text.placeholder
  align:
    type: toggles
    empty: false
    default: "uk-text-left"
    labels: false
    options:
      - value: uk-text-left
        icon: text-left
        text: left
      - value: uk-text-center@m
        icon: text-center
        text: center
      - value: uk-text-right@m
        icon: text-right
        text: right
  color:
    label: Farbe
    type: toggles
    labels: true
    options:
      - value: uk-text-muted
        text: muted
      - value: uk-text-primary
        text: primary
      - value: uk-text-secondary
        text: secondary
  size:
    type: toggles
    options:
      - value: uk-text-lead
        text: lead
      - value: uk-heading-3xlarge
        text: 3xlarge
      - value: uk-heading-2xlarge
        text: 2xlarge
      - value: uk-heading-xlarge
        text: xlarge
      - value: uk-heading-large
        text: large
      - value: uk-heading-medium
        text: medium
      - value: uk-heading-small
        text: small
      - value: uk-h1
        text: H1
      - value: uk-h2
        text: H2
      - value: uk-h3
        text: H3
      - value: uk-h4
        text: H4
      - value: uk-h5
        text: H5

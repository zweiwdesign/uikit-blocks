title: UIKIT LESS Compiler
options:
  changeStatus: false # Deaktiviert die Statusänderung
  preview: "{{ site.url }}"

columns:
  left:
    width: 3/4
    sections:
      fields:
        type: fields
        fields:
          colorheading:
            label: Hauptfarben
            type: headline

          background:
            label: Hintergrundfarbe
            type: color
            width: 1/4
          primary:
            label: Primärfarbe
            type: color
            width: 1/4
          secondary:
            label: Sekundärfarbe
            type: color
            width: 1/4
          muted:
            label: Gedämpfte Farbe
            type: color
            width: 1/4

          line1:
            type: line
          fontheading:
            label: Schriften
            type: headline
          primaryfont:
            label: Hauptschriftart
            type: files
            multiple: false
            uploads:
              template: fonts
            empty: Keine externe Schrift zugewiesen
            width: 1/2
            help: >
              Lade eine Schriftart hoch (WOFF, WOFF2).
              <a href="https://gwfh.mranftl.com/fonts/" target="_blank" rel="noopener">GoogleFontHelper</a>
          secondaryfont:
            label: Zusatzschriftart
            type: files
            multiple: false
            uploads:
              template: fonts
            empty: Keine externe Schrift zugewiesen
            width: 1/2
          basefontsize:
            label: Basis Schriftgröße
            type: range
            step: 1
            min: 10
            max: 30
            width: 1/3
            tooltip:
              after: px
          basefontline:
            type: number
            label: Basis LineHeight
            width: 1/3
            step: 0.1
          basecolor:
            label: Basis Schriftfarbe
            type: color
            width: 1/3
          headingcolor:
            label: Überschriften Farbe
            type: color
            width: 1/3
          headingweight:
            label: Überschriften Dicke
            type: range
            default: 400
            width: 1/3
            min: 100
            max: 900
            step: 100
          headingstyle:
            label: Überschriften Style
            type: select
            default: none
            width: 1/3
            required: true
            options:
              none: none
              uppercase: uppercase
              lowercase: lowercase
          linkcolor:
            label: Link Farbe
            type: color
            width: 1/3
          linkhovercolor:
            label: Link Farbe Hover
            type: color
            width: 1/3
          selection:
            label: Selection Farbe
            type: color
            width: 1/3
          metacolor:
            label: Meta Farbe
            type: color
            width: 1/2
          metastyle:
            label: Meta transform
            type: select
            default: none
            width: 1/2
            required: true
            options:
              none: none
              uppercase: uppercase
              lowercase: lowercase
          line2:
            type: line
          buttonsheading:
            label: Buttons
            type: headline
          buttonradius:
            label: Button Radius
            width: 1/2
            type: range
            default: 0
            step: 1
            min: 0
            max: 100
            tooltip:
              after: px
          buttonstyle:
            label: Button-Transform
            type: select
            default: none
            width: 1/2
            required: true
            options:
              none: none
              uppercase: uppercase
              lowercase: lowercase

          line3:
            type: line
          cardsheading:
            label: Cards
            type: headline
          cardradius:
            label: Card Radius
            width: 1/2
            type: range
            default: 0
            step: 1
            min: 0
            max: 100
            tooltip:
              after: px

          line4:
            type: line
          accordionheading:
            label: Accordion
            type: headline
          accordiontitlecolor:
            label: Accordion-Farbe
            type: color
            width: 1/3
          accordiontitlehovercolor:
            label: Accordion Hover-Farbe
            type: color
            width: 1/3
          accordionstyle:
            label: Accordion-Transform
            type: select
            default: none
            width: 1/3
            required: true
            options:
              none: none
              uppercase: uppercase
              lowercase: lowercase
          accordioniconopen:
            label: Open Icon
            type: files
            width: 1/3
            multiple: false
            help: Wenn kein Icon eingefügt, wird das Standardicon verwendet.
          accordioniconclose:
            label: Close Icon
            type: files
            width: 1/3
            multiple: false
            help: Wenn kein Icon eingefügt, wird das Standardicon verwendet.

          line5:
            type: line
          dividerheading:
            label: Divider
            type: headline
          dividerlineborder:
            label: Divider Borderfarbe
            type: color
            default: "#e5e5e5"
            placeholder: "#e5e5e5"
            width: 1/4
          dividerlineborderwidth:
            label: Divider Border
            width: 1/4
            type: range
            default: 1
            step: 1
            min: 1
            max: 10
            tooltip:
              after: px
          gap_divider:
            type: gap
            width: 1/2

          dividericonlineborder:
            label: Icon-Divider Borderfarbe
            type: color
            width: 1/4
            default: "#e5e5e5"
            placeholder: "#e5e5e5"
          dividericonlineborderwidth:
            label: Icon-Divider Border
            width: 1/4
            type: range
            default: 1
            step: 1
            min: 1
            max: 10
            tooltip:
              after: px
          dividericon:
            label: Icon-Divider Icon
            type: files
            width: 1/4
            multiple: false
            help: Wenn kein Icon eingefügt, wird das Standardicon verwendet.
          dividericoncolor:
            label: Icon-Divider Iconfarbe
            type: color
            width: 1/4
            help: Hat nur Auswirkungen beim Standard Icon
            default: "#e5e5e5"
            placeholder: "#e5e5e5"

          dividersmallbordercolor:
            label: Small-Divider Color
            width: 1/3
            type: color
            default: "#e5e5e5"
            placeholder: "#e5e5e5"
          dividersmallwidth:
            label: Small-Divider Width
            width: 1/3
            type: range
            default: 50
            step: 50
            min: 50
            max: 800
            tooltip:
              after: px
          dividersmallborderwidth:
            label: Small-Divider Border
            width: 1/3
            type: range
            tooltip:
              after: px
            default: 1
            step: 1
            min: 1
            max: 10
            when:
              toggle_dividersmallimage: false
          dividersmallheight:
            label: Small-Divider Height
            width: 1/3
            type: range
            tooltip:
              after: px
            default: 10
            step: 1
            min: 1
            max: 100
            when:
              toggle_dividersmallimage: true
          toggle_dividersmallimage:
            type: toggle
            label: Bei Small Divider ein eigenes Bild verwenden
            width: 1/3
          dividersmallimage:
            label: Small-Divider Image
            type: files
            width: 1/3
            multiple: false
            when:
              toggle_dividersmallimage: true
          dividersmallrepeat:
            label: Image Repeat
            type: select
            default: no-repeat
            placeholder: no-repeat
            width: 1/3
            options:
              repeat-x: Wiederholen horizontal
              repeat-y: Wiederholen verikal
              round: Wiederholen verikal und horizontal
            when:
              toggle_dividersmallimage: true
          gapsmall:
            type: gap
            width: 2/3
            when:
              toggle_dividersmallimage: false

          dividerverticalbordercolor:
            label: Vertical-Divider Color
            width: 1/3
            type: color
            default: "#e5e5e5"
            placeholder: "#e5e5e5"
          dividerverticalborderwidth:
            label: Vertical-Divider Border
            width: 1/3
            type: range
            tooltip:
              after: px
            default: 1
            step: 1
            min: 1
            max: 10
          dividerverticalheight:
            label: Vertical-Divider Height
            width: 1/3
            type: range
            default: 50
            step: 50
            min: 50
            max: 800
            tooltip:
              after: px

          line6:
            type: line
          preheaderheading:
            label: Preheader
            type: headline
          preheaderbackgroundcolor:
            label: Preheader Background Color
            type: color
            width: 1/3
          preheaderstyle:
            label: Preheader-Transform
            type: select
            default: none
            width: 1/3
            options:
              none: none
              uppercase: uppercase
              lowercase: lowercase
          preheaderitemcolor:
            label: Preheader-Text-Farbe
            type: color
            width: 1/3

          line7:
            type: line
          headerheading:
            label: Header
            type: headline
          headerbackgroundcolor:
            label: Header Background Color
            type: color
            width: 1/2

          line8:
            type: line
          navheading:
            label: Navigation
            type: headline
          navstyle:
            label: Nav-Transform
            type: select
            default: none
            width: 1/4
            options:
              none: none
              uppercase: uppercase
              lowercase: lowercase
          navitemcolor:
            label: Nav-Item-Farbe
            type: color
            width: 1/4
          navitemhovercolor:
            label: Nav-Item-Farbe Hover
            type: color
            width: 1/4
          navitemactivecolor:
            label: Nav-Item-Farbe Aktiv
            type: color
            width: 1/4

          line9:
            type: line
          menuheading:
            label: Menus
            type: headline
          menustyle:
            label: Menu-Text transform
            type: select
            default: none
            placeholder: none
            width: 1/4
            options:
              uppercase: uppercase
              lowercase: lowercase
          menuitemcolor:
            label: Menu-Item-Farbe
            type: color
            width: 1/4
          menuitemhovercolor:
            label: Menu-Item-Farbe Hover
            type: color
            width: 1/4
          menuitemactivecolor:
            label: Menu-Item-Farbe Aktiv
            type: color
            width: 1/4

          line10:
            type: line
          formulareheading:
            label: Formulare
            type: headline
          form_emcolor:
            label: Farbe der Pflichtfeld-Sternchen
            type: color
            width: 1/3
            default: "#f0506e"
            placeholder: "#f0506e"

          line00:
            type: line
          sonstigesheading:
            label: Sonstiges
            type: headline
          lesscode:
            label: Custom LESS Code
            type: code-editor
            help: |
              Definiere hier deine LESS-Variablen und -Regeln, um UIKit anzupassen.

  right:
    width: 1/4
    sections:
      files:
        type: files
